{% extends 'partials/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				<h2>Sign up</h2>
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<input type="Submit" class="btn btn-primary" value="Submit">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
